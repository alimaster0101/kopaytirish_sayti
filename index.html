<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>45-dars</title>
</head>

<body>


    <div class="container-fluid mt-2">
        <div class="row justify-content-center">
            <div class="col-12 p-0">
                <div class="card text-bg-success mb-3 text-center">
                    <div class="card-header title">Ko'paytirish jadvali</div>
                    <div class="card-body">
                        <button type="button" class="btn btn-outline-warning mb-4 sitebtn" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">Boshlash</button>
                        <p class="card-text info">Boshlash tugmasini bosing hamda kerakli vaqtni tanlab quyida
                            chiqadigan
                            savollarga javob kiriting. Omad!</p>
                        <h2 id="time">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-6 text-center">
                <button class="btn btn-success" id="true_answer">0</button>
            </div>
            <div class="col-6 text-center">
                <button class="btn btn-danger" id="false_answer">0</button>
            </div>
            <div class="col-12 text-center">
                <button class="btn btn-primary" id="question_btn"> 8 * 7 = ?</button>
            </div>
            <div class="col-4 text-center">
                <input type="number" class="form-control" autocomplete="off" placeholder="Javob kiriting"
                    id="answer_input" value="56" disabled>
            </div>
            <div class="col-12 text-center mt-4">
                <button class="btn btn-outline-warning d-none" id="returnBtn">Yana o'ynash</button>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">O'zingizni tanishtiring</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="name" class="form-label">Ismizni kiriting</label>
                        <input type="text" class="form-control" id="name">
                        <button class="btn btn-warning btn-sm mt-2 NameEditBtn d-none">Edit</button>
                    </div>
                    <div class="mb-3">
                        <label for="second" class="form-label">Necha sekund bajarmoqchisiz?</label>
                        <select name="second" id="second" class="form-select">
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Orqaga</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal"
                        id="start_btn">Boshlash</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
